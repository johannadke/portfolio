<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="element">
      <h1>Hallo Kurs!</h1>

      <p>Mein Name ist Johanna Deike und ich bin 21 Jahre alt</p>

      <h2>Meine Hobbies sind:</h2>
      <ul id="hobby_list">
        <li>Home-Workouts</li>
        <li>Joggen</li>
        <li>Querflöte spielen</li>
        <li>Reisen</li>
        <li>Essen gehen</li>
      </ul>

      <form id="hobby_form">
        <label for="new_hobby">Hobby hinzufügen</label><br />
        <input type="text" name="hobby" id="new_hobby" placeholder="neues Hobby" />
        <button name="hobby" id="submit_new_hobby">Hinzufügen</button>
      </form>

      <h2>Meine Erfahrungen sind:</h2>
      <ul id="experience_list">
        <li>React</li>
        <li>Ein wenig UI5</li>
        <li>Typescript</li>
      </ul>

      <form id="experience_form">
        <label for="new_experience">Erfahrung hinzufügen</label><br />
        <input type="text" name="experience" id="new_experience" placeholder="neue Erfahrung" />
        <button name="experience" id="submit_new_experience">Hinzufügen</button>
      </form>

    </div>
    <div class="element">
      <img src="img/me.jpg" alt="Hier ist ein Bild von Johanna Deike zu sehen" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
